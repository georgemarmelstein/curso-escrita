<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transi√ß√£o: Tr√™s Paradigmas - Proposta B (Visual)</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --super-gold: #BE9C6D;
            --super-gold-light: #d4b896;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
            --super-bg-section: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--super-bg-dark);
            color: var(--super-cream);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background com imagem desfocada */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=1920&h=1080&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            filter: blur(8px);
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 60px;
        }

        /* Tr√™s c√≠rculos representando os paradigmas */
        .paradigms-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 60px;
        }

        .paradigm-sphere {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 35% 35%,
                rgba(190, 156, 109, 0.4),
                rgba(190, 156, 109, 0.05)
            );
            border: 2px solid rgba(190, 156, 109, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow:
                0 8px 32px rgba(190, 156, 109, 0.15),
                inset 0 2px 8px rgba(255, 244, 228, 0.1);
            animation: float 4s ease-in-out infinite;
        }

        .paradigm-sphere:nth-child(1) {
            animation-delay: 0s;
        }

        .paradigm-sphere:nth-child(2) {
            animation-delay: 0.5s;
            transform: translateY(20px);
        }

        .paradigm-sphere:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .paradigm-sphere::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(190, 156, 109, 0.1);
            animation: pulse-sphere 3s ease-in-out infinite;
        }

        @keyframes pulse-sphere {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        /* √çcones dentro dos c√≠rculos */
        .paradigm-sphere .icon {
            font-size: 3rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* T√≠tulo */
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--super-gold);
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow:
                2px 2px 8px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Subt√≠tulo */
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 244, 228, 0.6);
            letter-spacing: 2px;
        }

        /* Linha decorativa conectando os c√≠rculos */
        .connection-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(190, 156, 109, 0.3) 20%,
                rgba(190, 156, 109, 0.3) 80%,
                transparent 100%
            );
            z-index: -1;
        }

        /* EMBED MODE */
        body.embed-mode .paradigms-visual {
            gap: 30px;
            margin-bottom: 40px;
        }

        body.embed-mode .paradigm-sphere {
            width: 100px;
            height: 100px;
        }

        body.embed-mode .paradigm-sphere .icon {
            font-size: 2.2rem;
        }

        body.embed-mode .paradigm-sphere:nth-child(2) {
            transform: translateY(15px);
        }

        body.embed-mode .title {
            font-size: 2.2rem;
        }

        body.embed-mode .subtitle {
            font-size: 0.95rem;
        }

        body.embed-mode .container {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tr√™s esferas representando os paradigmas -->
        <div class="paradigms-visual">
            <div class="connection-line"></div>

            <div class="paradigm-sphere">
                <span class="icon">üß†</span>
            </div>

            <div class="paradigm-sphere">
                <span class="icon">üìé</span>
            </div>

            <div class="paradigm-sphere">
                <span class="icon">üîç</span>
            </div>
        </div>

        <!-- T√≠tulo -->
        <h1 class="title">Tr√™s Paradigmas de Conhecimento</h1>

        <!-- Subt√≠tulo -->
        <p class="subtitle">A hist√≥ria da IA generativa</p>
    </div>

    <script>
        // Detectar se est√° em iframe (embed mode)
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
