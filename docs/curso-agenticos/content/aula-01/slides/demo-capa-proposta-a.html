<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta A - Cinematic</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Cormorant+Garamond:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: #0a0a12;
        }

        /* Imagem de fundo */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920&q=80');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Overlay gradiente */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(10, 10, 18, 0.92) 0%,
                rgba(26, 26, 46, 0.88) 40%,
                rgba(22, 33, 62, 0.85) 70%,
                rgba(15, 52, 96, 0.80) 100%);
            z-index: 2;
        }

        /* Vinheta */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 3;
            pointer-events: none;
        }

        /* Container principal */
        .capa-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 1000px;
        }

        /* Numero do modulo */
        .module-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: rgba(190, 156, 109, 0.7);
            margin-bottom: 30px;
            animation: fadeInDown 1s ease 0.2s both;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Titulo principal */
        .main-title {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease 0.4s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title-line {
            display: block;
        }

        .title-line.small {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            font-weight: 400;
            font-style: italic;
            letter-spacing: 8px;
            color: rgba(255, 244, 228, 0.8);
            margin-bottom: 10px;
        }

        .title-line.large {
            font-family: 'Playfair Display', serif;
            font-size: 5em;
            font-weight: 700;
            letter-spacing: 12px;
            background: linear-gradient(135deg, #BE9C6D 0%, #d4b896 50%, #BE9C6D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 20px rgba(190, 156, 109, 0.3));
        }

        /* Barra decorativa */
        .decorative-bar {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #BE9C6D, transparent);
            margin: 30px auto;
            animation: expandBar 1s ease 0.6s both;
        }

        @keyframes expandBar {
            from { width: 0; opacity: 0; }
            to { width: 200px; opacity: 1; }
        }

        /* Subtitulo */
        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5em;
            font-weight: 400;
            font-style: italic;
            color: rgba(255, 244, 228, 0.7);
            letter-spacing: 3px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease 0.8s both;
        }

        /* Animacao de agentes */
        .agents-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease 1s both;
        }

        .agent-node {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            position: relative;
        }

        .agent-node.subagent {
            background: rgba(99, 102, 241, 0.2);
            border: 2px solid rgba(99, 102, 241, 0.5);
            animation: pulse-agent 2s ease infinite;
        }

        .agent-node.orchestrator {
            background: rgba(190, 156, 109, 0.2);
            border: 2px solid rgba(190, 156, 109, 0.6);
            width: 70px;
            height: 70px;
            font-size: 2em;
            animation: pulse-orchestrator 2s ease infinite;
            box-shadow: 0 0 30px rgba(190, 156, 109, 0.3);
        }

        @keyframes pulse-agent {
            0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(99, 102, 241, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        }

        @keyframes pulse-orchestrator {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(190, 156, 109, 0.3); }
            50% { transform: scale(1.08); box-shadow: 0 0 40px rgba(190, 156, 109, 0.5); }
        }

        .connection-line {
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.5), rgba(190, 156, 109, 0.5));
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .connection-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: flow 2s linear infinite;
        }

        @keyframes flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Labels dos agentes */
        .agent-labels {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease 1.2s both;
        }

        .agent-label span {
            display: block;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.8em;
            color: rgba(255, 244, 228, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .agent-label.orchestrator span {
            color: rgba(190, 156, 109, 0.8);
        }

        /* Barra inferior */
        .bottom-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1s ease 1.4s both;
        }

        .course-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(190, 156, 109, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .course-badge .icon { font-size: 1.5em; }

        .course-badge .text {
            display: flex;
            flex-direction: column;
        }

        .course-badge .text .label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.65em;
            color: rgba(190, 156, 109, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .course-badge .text .value {
            font-family: 'Playfair Display', serif;
            font-size: 0.9em;
            color: #FFF4E4;
            font-weight: 500;
        }

        /* Embed mode */
        body.embed-mode .capa-container { padding: 15px; }
        body.embed-mode .title-line.small { font-size: 1.6em; }
        body.embed-mode .title-line.large { font-size: 4em; }
        body.embed-mode .subtitle { font-size: 1.2em; margin-bottom: 40px; }
        body.embed-mode .agents-animation { margin-bottom: 30px; }
        body.embed-mode .agent-labels { margin-bottom: 20px; gap: 40px; }
        body.embed-mode .agent-node { width: 55px; height: 55px; font-size: 1.6em; }
        body.embed-mode .agent-node.orchestrator { width: 65px; height: 65px; font-size: 1.8em; }
        body.embed-mode .connection-line { width: 35px; }
        body.embed-mode .bottom-bar { margin-top: 25px; gap: 15px; }
        body.embed-mode .course-badge { padding: 10px 18px; }
    </style>
</head>
<body>
    <!-- Imagem de fundo -->
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    <div class="vignette"></div>

    <!-- Container principal -->
    <div class="capa-container">
        <div class="module-number">Aula 01</div>

        <h1 class="main-title">
            <span class="title-line small">A Era dos</span>
            <span class="title-line large">AGENTES</span>
        </h1>

        <div class="decorative-bar"></div>

        <p class="subtitle">Do Assistente ao Sistema Agentico</p>

        <div class="agents-animation">
            <div class="agent-node subagent">&#129302;</div>
            <div class="connection-line"></div>
            <div class="agent-node subagent">&#129302;</div>
            <div class="connection-line"></div>
            <div class="agent-node orchestrator">&#127932;</div>
            <div class="connection-line"></div>
            <div class="agent-node subagent">&#129302;</div>
            <div class="connection-line"></div>
            <div class="agent-node subagent">&#129302;</div>
        </div>

        <div class="agent-labels">
            <div class="agent-label"><span>Subagentes</span></div>
            <div class="agent-label orchestrator"><span>Orquestrador</span></div>
            <div class="agent-label"><span>Subagentes</span></div>
        </div>

        <div class="bottom-bar">
            <div class="course-badge">
                <span class="icon">&#128218;</span>
                <div class="text">
                    <span class="label">Curso</span>
                    <span class="value">Sistemas Agenticos</span>
                </div>
            </div>
            <div class="course-badge">
                <span class="icon">&#9878;</span>
                <div class="text">
                    <span class="label">Publico</span>
                    <span class="value">Juristas</span>
                </div>
            </div>
            <div class="course-badge">
                <span class="icon">&#128100;</span>
                <div class="text">
                    <span class="label">Instrutor</span>
                    <span class="value">George Marmelstein</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
