<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Proposta B - Glassmorphism Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* PALETA SUPER */
        :root {
            --super-gold: #BE9C6D;
            --super-gold-light: #d4b896;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--super-bg-dark);
        }

        /* Foto de fundo com blur - padrão slide 3 */
        .bg-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("karpathy-background.png");
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            transform: scale(1.02);
            z-index: 1;
        }

        /* Overlay escuro */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(10, 10, 18, 0.6) 0%,
                rgba(10, 10, 18, 0.85) 100%
            );
            z-index: 2;
        }

        /* Card central glassmorphism */
        .quote-card {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            padding: 60px 80px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: scaleIn 0.8s ease both;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Foto do autor - circular */
        .author-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 3px solid var(--super-gold);
            margin-bottom: 30px;
            animation: fadeInDown 1s ease 0.3s both;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Aspas decorativas */
        .quote-marks {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: var(--super-gold);
            opacity: 0.4;
            line-height: 1;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.9em;
            font-weight: 400;
            font-style: italic;
            color: var(--super-cream);
            line-height: 1.6;
            margin-bottom: 35px;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-text .highlight {
            color: var(--super-gold);
            font-weight: 600;
            font-style: normal;
        }

        .decorative-bar {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--super-gold), transparent);
            margin: 0 auto 20px;
            animation: expandBar 0.8s ease 0.7s both;
        }

        @keyframes expandBar {
            from { width: 0; }
            to { width: 80px; }
        }

        .author-info {
            animation: fadeInUp 1s ease 0.9s both;
        }

        .author-name {
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--super-gold);
            letter-spacing: 1px;
        }

        .author-title {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            color: rgba(255, 244, 228, 0.5);
            margin-top: 5px;
        }

        /* Badge inferior */
        .decade-badge {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: var(--super-gold);
            border-radius: 20px;
            animation: fadeInUp 1s ease 1.1s both;
        }

        .decade-badge span {
            font-family: 'Inter', sans-serif;
            font-size: 0.75em;
            font-weight: 600;
            color: var(--super-bg-dark);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Embed mode */
        body.embed-mode .quote-card { padding: 35px 45px; max-width: 700px; }
        body.embed-mode .quote-text { font-size: 1.3em; }
        body.embed-mode .author-photo { width: 65px; height: 65px; }
    </style>
</head>
<body>
    <div class="bg-photo"></div>
    <div class="bg-overlay"></div>

    <div class="quote-card">
        <img src="andrej-karpathy.jpg" alt="Andrej Karpathy" class="author-photo">

        <p class="quote-text">
            "<span class="highlight">2025-2035</span> é a década dos agentes...
            você vai criar organizações de <span class="highlight">Operadores</span> para tarefas
            de longa duração à sua escolha
            <span style="opacity: 0.7;">(por exemplo, administrar uma empresa inteira)</span>."
        </p>

        <div class="decorative-bar"></div>

        <div class="author-info">
            <div class="author-name">Andrej Karpathy</div>
            <div class="author-title">Ex-Director of AI @ Tesla | Co-founder OpenAI</div>
        </div>

        <div class="decade-badge">
            <span>2025-2035: A Década dos Agentes</span>
        </div>
    </div>

    <script>
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
