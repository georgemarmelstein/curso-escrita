<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Fechamento - O Regente</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,600;1,400&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Serif', serif;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 40%, #16213e 70%, #0f3460 100%);
            min-height: 100vh;
            color: #FFF4E4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient glow */
        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(190, 156, 109, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse-glow 4s ease infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        /* Main container */
        .closing-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 900px;
        }

        /* Opening marks */
        .quote-marks {
            font-size: 5em;
            font-family: 'Outfit', sans-serif;
            color: rgba(190, 156, 109, 0.3);
            line-height: 0.5;
            margin-bottom: 20px;
            animation: fadeIn 1s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Quote text */
        .quote-text {
            font-size: 1.4em;
            font-style: italic;
            color: #FFF4E4;
            line-height: 1.8;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Highlight phrase */
        .highlight-phrase {
            display: block;
            margin: 30px 0;
            padding: 0;
        }

        .highlight-phrase .text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            font-style: normal;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #BE9C6D 0%, #d4b896 50%, #BE9C6D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 10px rgba(190, 156, 109, 0.4));
            animation: glow-text 2s ease infinite;
        }

        @keyframes glow-text {
            0%, 100% { filter: drop-shadow(0 2px 10px rgba(190, 156, 109, 0.4)); }
            50% { filter: drop-shadow(0 2px 20px rgba(190, 156, 109, 0.6)); }
        }

        /* Icon row */
        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .conductor-icon {
            font-size: 4em;
            animation: float 3s ease infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .orchestra-member {
            font-size: 2em;
            opacity: 0.7;
            animation: sway 2s ease infinite;
        }

        .orchestra-member:nth-child(2) { animation-delay: 0.2s; }
        .orchestra-member:nth-child(4) { animation-delay: 0.4s; }
        .orchestra-member:nth-child(6) { animation-delay: 0.6s; }
        .orchestra-member:nth-child(7) { animation-delay: 0.8s; }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* Decorative bar */
        .decorative-bar {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #BE9C6D, transparent);
            margin: 30px auto;
            animation: expandBar 1s ease 1s both;
        }

        @keyframes expandBar {
            from { width: 0; opacity: 0; }
            to { width: 150px; opacity: 1; }
        }

        /* Final tagline */
        .tagline {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1em;
            font-weight: 500;
            color: rgba(190, 156, 109, 0.8);
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease 1.2s both;
        }

        /* Course badge */
        .course-badge {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(190, 156, 109, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease 1.4s both;
        }

        .course-badge .icon {
            font-size: 1.3em;
        }

        .course-badge .text {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8em;
            color: rgba(255, 244, 228, 0.8);
            letter-spacing: 2px;
        }

        /* Embed mode */
        body.embed-mode {
            min-height: auto;
            height: 100vh;
        }

        body.embed-mode .closing-container {
            padding: 20px;
            transform: scale(0.9);
        }

        body.embed-mode .quote-marks {
            font-size: 3em;
            margin-bottom: 10px;
        }

        body.embed-mode .quote-text {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        body.embed-mode .highlight-phrase .text {
            font-size: 1.4em;
        }

        body.embed-mode .icon-row {
            gap: 20px;
            margin: 25px 0;
        }

        body.embed-mode .conductor-icon {
            font-size: 3em;
        }

        body.embed-mode .orchestra-member {
            font-size: 1.5em;
        }

        body.embed-mode .tagline {
            font-size: 0.9em;
        }

        body.embed-mode .course-badge {
            bottom: 15px;
            padding: 8px 15px;
        }

        body.embed-mode .course-badge .icon {
            font-size: 1.1em;
        }

        body.embed-mode .course-badge .text {
            font-size: 0.7em;
        }
    </style>
</head>
