<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote C - Terminal-First</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --super-gold: #BE9C6D;
            --super-gold-light: #d4b896;
            --super-gold-dark: #9a7d52;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--super-bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Fundo minimalista */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 50% 50%, rgba(190, 156, 109, 0.03) 0%, transparent 50%),
                var(--super-bg-dark);
            z-index: 0;
        }

        /* Linhas decorativas laterais */
        .deco-line {
            position: fixed;
            background: linear-gradient(180deg, transparent, rgba(190, 156, 109, 0.2), transparent);
            width: 1px;
            height: 60%;
            top: 20%;
        }

        .deco-line.left { left: 10%; }
        .deco-line.right { right: 10%; }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 40px;
        }

        /* √çcone de terminal no topo */
        .terminal-icon {
            margin-bottom: 40px;
        }

        .terminal-icon-box {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(190, 156, 109, 0.1);
            border: 1px solid rgba(190, 156, 109, 0.2);
            border-radius: 8px;
        }

        .terminal-icon-box .dots {
            display: flex;
            gap: 6px;
        }

        .terminal-icon-box .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .terminal-icon-box .dot.red { background: #ff5f56; }
        .terminal-icon-box .dot.yellow { background: #ffbd2e; }
        .terminal-icon-box .dot.green { background: #27ca40; }

        .terminal-icon-box .prompt {
            font-family: 'JetBrains Mono', monospace;
            color: var(--super-gold);
            font-size: 0.9em;
            margin-left: 10px;
        }

        /* Cita√ß√£o principal - tipografia editorial */
        .quote-main {
            margin-bottom: 50px;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            font-weight: 600;
            color: var(--super-cream);
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .quote-text .highlight {
            color: var(--super-gold);
            position: relative;
        }

        .quote-text .highlight::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--super-gold), transparent);
            opacity: 0.5;
        }

        /* Segunda parte da cita√ß√£o */
        .quote-secondary {
            font-family: 'Inter', sans-serif;
            font-size: 1.3em;
            font-weight: 300;
            color: rgba(255, 244, 228, 0.7);
            margin-top: 15px;
        }

        .quote-secondary em {
            color: var(--super-gold);
            font-style: normal;
            font-weight: 500;
        }

        /* Separador */
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .separator-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(190, 156, 109, 0.5), transparent);
        }

        .separator-dot {
            width: 8px;
            height: 8px;
            background: var(--super-gold);
            border-radius: 50%;
            opacity: 0.6;
        }

        /* Autor */
        .author-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .author-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(190, 156, 109, 0.3);
            object-fit: cover;
        }

        .author-info {
            text-align: left;
        }

        .author-name {
            font-family: 'Inter', sans-serif;
            font-size: 1.05em;
            font-weight: 600;
            color: var(--super-cream);
            margin-bottom: 4px;
        }

        .author-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7em;
            color: var(--super-gold);
            opacity: 0.7;
        }

        /* Badge inferior */
        .philosophy-badge {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            background: rgba(10, 10, 18, 0.8);
            border: 1px solid rgba(190, 156, 109, 0.2);
            border-radius: 30px;
        }

        .philosophy-badge .icon {
            font-size: 1.2em;
        }

        .philosophy-badge .text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8em;
            color: var(--super-gold);
            letter-spacing: 1px;
        }

        /* Anima√ß√µes sutis */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .terminal-icon { animation: fadeIn 0.8s ease 0.2s both; }
        .quote-main { animation: fadeIn 0.8s ease 0.4s both; }
        .separator { animation: fadeIn 0.8s ease 0.6s both; }
        .author-section { animation: fadeIn 0.8s ease 0.8s both; }
        .philosophy-badge { animation: fadeIn 0.8s ease 1s both; }

        /* Embed mode */
        body.embed-mode .quote-text { font-size: 1.6em; }
        body.embed-mode .quote-secondary { font-size: 1em; }
        body.embed-mode .author-photo { width: 50px; height: 50px; }
        body.embed-mode .philosophy-badge { bottom: 20px; padding: 10px 20px; }
        body.embed-mode .deco-line { display: none; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="deco-line left"></div>
    <div class="deco-line right"></div>

    <div class="container">
        <div class="terminal-icon">
            <div class="terminal-icon-box">
                <div class="dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <span class="prompt">$ claude</span>
            </div>
        </div>

        <div class="quote-main">
            <p class="quote-text">
                "It's <span class="highlight">terminal-first</span> with no IDE lock-in‚Äî
            </p>
            <p class="quote-secondary">
                it works <em>anywhere your shell works</em>."
            </p>
        </div>

        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-dot"></div>
            <div class="separator-line"></div>
        </div>

        <div class="author-section">
            <img src="andrej-karpathy.jpg" alt="Anthropic" class="author-photo"
                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23BE9C6D%22/><text x=%2250%22 y=%2260%22 text-anchor=%22middle%22 fill=%22%23fff%22 font-size=%2240%22>A</text></svg>'">
            <div class="author-info">
                <div class="author-name">Claude Code Documentation</div>
                <div class="author-title">Anthropic Official</div>
            </div>
        </div>
    </div>

    <div class="philosophy-badge">
        <span class="icon">üíª</span>
        <span class="text">FILOSOFIA TERMINAL-FIRST</span>
    </div>

    <script>
        // Embed mode detection
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
