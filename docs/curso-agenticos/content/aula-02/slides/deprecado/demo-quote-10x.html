<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote - 10X Mais Poderoso</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --super-gold: #BE9C6D;
            --super-gold-light: #d4b896;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--super-bg-dark);
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(10, 10, 18, 0.7) 0%,
                rgba(10, 10, 18, 0.95) 100%
            );
            z-index: 2;
        }

        .quote-card {
            position: relative;
            z-index: 10;
            max-width: 950px;
            padding: 70px 90px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: scaleIn 0.8s ease both;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .big-number {
            font-family: 'Playfair Display', serif;
            font-size: 8em;
            font-weight: 700;
            color: var(--super-gold);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(190, 156, 109, 0.4);
            animation: fadeInUp 1s ease 0.2s both;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.6em;
            font-weight: 400;
            font-style: italic;
            color: var(--super-cream);
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.4s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-text .highlight {
            color: var(--super-gold);
            font-weight: 600;
            font-style: normal;
        }

        .decorative-bar {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--super-gold), transparent);
            margin: 0 auto 25px;
            animation: expandBar 0.8s ease 0.6s both;
        }

        @keyframes expandBar {
            from { width: 0; }
            to { width: 100px; }
        }

        .author-info {
            animation: fadeInUp 1s ease 0.8s both;
        }

        .author-name {
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--super-gold);
            letter-spacing: 1px;
        }

        .author-title {
            font-family: 'Inter', sans-serif;
            font-size: 0.85em;
            color: rgba(255, 244, 228, 0.4);
            margin-top: 8px;
        }

        /* Embed mode */
        body.embed-mode .quote-card { padding: 40px 50px; max-width: 600px; }
        body.embed-mode .big-number { font-size: 5em; }
        body.embed-mode .quote-text { font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="quote-card">
        <div class="big-number">10X</div>
        <p class="quote-text">
            "Tenho a sensação de que poderia ser <span class="highlight">10X mais poderoso</span>
            se apenas conectasse corretamente o que se tornou disponível..."
        </p>

        <div class="decorative-bar"></div>

        <div class="author-info">
            <div class="author-name">Andrej Karpathy</div>
            <div class="author-title">2025 LLM Year in Review</div>
        </div>
    </div>

    <script>
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
