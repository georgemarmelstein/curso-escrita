<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote - Ferramenta Alienigena</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --super-gold: #BE9C6D;
            --super-gold-light: #d4b896;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--super-bg-dark);
        }

        /* Overlay escuro */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(10, 10, 18, 0.7) 0%,
                rgba(10, 10, 18, 0.95) 100%
            );
            z-index: 2;
        }

        /* Foto do autor */
        .author-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 3px solid var(--super-gold);
            margin-bottom: 25px;
            animation: fadeIn 1s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Card central glassmorphism */
        .quote-card {
            position: relative;
            z-index: 10;
            max-width: 900px;
            padding: 70px 90px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: scaleIn 0.8s ease both;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.4em;
            font-weight: 400;
            font-style: italic;
            color: var(--super-cream);
            line-height: 1.5;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-text .highlight {
            color: var(--super-gold);
            font-weight: 600;
            font-style: normal;
        }

        .quote-text .dim {
            opacity: 0.5;
            font-size: 0.85em;
        }

        .decorative-bar {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--super-gold), transparent);
            margin: 0 auto 25px;
            animation: expandBar 0.8s ease 0.6s both;
        }

        @keyframes expandBar {
            from { width: 0; }
            to { width: 100px; }
        }

        .author-info {
            animation: fadeInUp 1s ease 0.8s both;
        }

        .author-name {
            font-family: 'Inter', sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            color: var(--super-gold);
            letter-spacing: 1px;
        }

        .author-title {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            color: rgba(255, 244, 228, 0.4);
            margin-top: 8px;
        }

        /* Badge inferior */
        .badge {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 28px;
            background: var(--super-gold);
            border-radius: 25px;
            animation: fadeInUp 1s ease 1s both;
        }

        .badge span {
            font-family: 'Inter', sans-serif;
            font-size: 0.75em;
            font-weight: 600;
            color: var(--super-bg-dark);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Embed mode */
        body.embed-mode .quote-card { padding: 40px 50px; max-width: 650px; }
        body.embed-mode .quote-text { font-size: 1.5em; }
        body.embed-mode .author-photo { width: 60px; height: 60px; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="quote-card">
        <img src="andrej-karpathy.jpg" alt="Andrej Karpathy" class="author-photo">

        <p class="quote-text">
            "Claramente, alguma <span class="highlight">ferramenta alienígena poderosa</span>
            foi distribuída,<br>
            exceto que ela vem <span class="highlight">sem manual</span>."
        </p>

        <div class="decorative-bar"></div>

        <div class="author-info">
            <div class="author-name">Andrej Karpathy</div>
            <div class="author-title">Ex-Director of AI @ Tesla | Co-founder OpenAI</div>
        </div>

        <div class="badge">
            <span>Esta aula é o manual</span>
        </div>
    </div>

    <script>
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
