<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa - Aula 02</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* =============================================
           PALETA SUPER - Cores do Projeto
           ============================================= */
        :root {
            --super-gold: #BE9C6D;
            --super-gold-light: #d4b896;
            --super-gold-dark: #9a7d52;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
            --super-bg-section: #1a1a2e;
            --super-green: #4ade80;
            --super-red: #ef4444;
            --super-amber: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: var(--super-bg-dark);
        }

        /* Canvas para Matrix Rain */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Overlay para suavizar */
        .matrix-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center,
                rgba(10, 10, 18, 0.2) 0%,
                rgba(10, 10, 18, 0.6) 50%,
                rgba(10, 10, 18, 0.85) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Container principal */
        .capa-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 1000px;
        }

        /* Numero do modulo */
        .module-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            font-weight: 400;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: rgba(190, 156, 109, 0.8);
            margin-bottom: 30px;
            animation: fadeInDown 1s ease 0.2s both;
        }

        .module-number::before {
            content: '// ';
            color: rgba(190, 156, 109, 0.5);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Titulo principal */
        .main-title {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease 0.4s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title-line {
            display: block;
        }

        .title-line.small {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: rgba(255, 244, 228, 0.7);
            margin-bottom: 10px;
        }

        .title-line.large {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.2em;
            font-weight: 800;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #BE9C6D 0%, #d4b896 40%, #BE9C6D 70%, #9a7d52 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 4s ease infinite;
            filter: drop-shadow(0 0 30px rgba(190, 156, 109, 0.4));
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Terminal cursor */
        .title-line.large::after {
            content: '_';
            -webkit-text-fill-color: var(--super-gold);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Barra decorativa */
        .decorative-bar {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--super-gold), transparent);
            margin: 30px auto;
            animation: expandBar 1s ease 0.6s both;
            box-shadow: 0 0 15px rgba(190, 156, 109, 0.5);
        }

        @keyframes expandBar {
            from { width: 0; opacity: 0; }
            to { width: 200px; opacity: 1; }
        }

        /* Subtitulo */
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2em;
            font-weight: 400;
            color: rgba(255, 244, 228, 0.6);
            letter-spacing: 2px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .subtitle::before {
            content: '> ';
            color: var(--super-gold);
        }

        /* Terminal animation */
        .terminal-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease 1s both;
        }

        .terminal-window {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(190, 156, 109, 0.3);
            border-radius: 8px;
            padding: 15px 25px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1em;
            color: var(--super-cream);
            position: relative;
            overflow: hidden;
        }

        .terminal-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--super-gold), transparent);
        }

        .terminal-prompt {
            color: var(--super-gold);
        }

        .terminal-command {
            color: var(--super-cream);
            animation: typewriter 2s ease 1.5s both;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Ghost animation */
        .ghost-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 1.2s both;
        }

        .ghost-icon {
            font-size: 3em;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(190, 156, 109, 0.4));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .ghost-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
            color: rgba(255, 244, 228, 0.6);
            text-align: left;
        }

        .ghost-text .highlight {
            color: var(--super-gold);
            font-weight: 600;
        }

        /* Barra inferior */
        .bottom-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1s ease 1.4s both;
        }

        .course-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(190, 156, 109, 0.3);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .course-badge:hover {
            border-color: rgba(190, 156, 109, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(190, 156, 109, 0.2);
        }

        .course-badge .icon { font-size: 1.5em; }

        .course-badge .text {
            display: flex;
            flex-direction: column;
        }

        .course-badge .text .label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6em;
            color: rgba(190, 156, 109, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .course-badge .text .value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9em;
            color: var(--super-cream);
            font-weight: 500;
        }

        /* Embed mode */
        body.embed-mode .capa-container { padding: 15px; }
        body.embed-mode .title-line.small { font-size: 1.3em; letter-spacing: 10px; }
        body.embed-mode .title-line.large { font-size: 2.5em; }
        body.embed-mode .subtitle { font-size: 0.95em; margin-bottom: 30px; }
        body.embed-mode .terminal-preview { margin-bottom: 30px; }
        body.embed-mode .terminal-window { padding: 10px 18px; font-size: 0.95em; }
        body.embed-mode .ghost-container { margin-bottom: 25px; gap: 20px; }
        body.embed-mode .ghost-icon { font-size: 2.2em; }
        body.embed-mode .ghost-text { font-size: 0.85em; }
        body.embed-mode .bottom-bar { margin-top: 20px; gap: 12px; }
        body.embed-mode .course-badge { padding: 8px 16px; }
    </style>
</head>
<body>
    <!-- Canvas Matrix -->
    <canvas id="matrix-canvas"></canvas>
    <div class="matrix-overlay"></div>

    <!-- Container principal -->
    <div class="capa-container">
        <div class="module-number">Aula 02</div>

        <h1 class="main-title">
            <span class="title-line small">Desvendando o</span>
            <span class="title-line large">CLAUDE CODE</span>
        </h1>

        <div class="decorative-bar"></div>

        <p class="subtitle">Uma Introducao Amigavel</p>

        <div class="terminal-preview">
            <div class="terminal-window">
                <span class="terminal-prompt">$</span> <span class="terminal-command">claude</span>
            </div>
        </div>

        <div class="ghost-container">
            <span class="ghost-icon">&#128123;</span>
            <div class="ghost-text">
                O <span class="highlight">fantasma na maquina</span><br>
                que executa tarefas por voce
            </div>
        </div>

        <div class="bottom-bar">
            <div class="course-badge">
                <span class="icon">&#128218;</span>
                <div class="text">
                    <span class="label">Curso</span>
                    <span class="value">Sistemas Agenticos</span>
                </div>
            </div>
            <div class="course-badge">
                <span class="icon">&#128187;</span>
                <div class="text">
                    <span class="label">Ambiente</span>
                    <span class="value">Terminal + CLI</span>
                </div>
            </div>
            <div class="course-badge">
                <span class="icon">&#9201;</span>
                <div class="text">
                    <span class="label">Duracao</span>
                    <span class="value">~115 minutos</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // MATRIX RAIN - PALETA SUPER (Dourado)
        // =============================================
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Usar document.documentElement para funcionar dentro de iframes
        function resizeCanvas() {
            canvas.width = document.documentElement.clientWidth || window.innerWidth;
            canvas.height = document.documentElement.clientHeight || window.innerHeight;
        }
        resizeCanvas();

        // Caracteres do Claude Code - termos juridicos e tech
        const chars = 'Terminal.Ghost.Claude./init./clear./help./compact.YOLO.CLAUDE.md.Task.Bash.Read.Write.Edit.Grep.Skill.Agent.MCP.API.npm.git.shell.pipe.context.token.prompt.$.>._'.split('.');

        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        // Cores da PALETA SUPER
        const colors = {
            goldBright: 'rgba(190, 156, 109, 0.9)',
            goldMedium: 'rgba(190, 156, 109, 0.6)',
            goldDim: 'rgba(190, 156, 109, 0.25)',
            cream: 'rgba(255, 244, 228, 0.7)',
        };

        function draw() {
            // Fundo semi-transparente para trail effect
            ctx.fillStyle = 'rgba(10, 10, 18, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px JetBrains Mono, monospace';

            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];

                // Gradiente de intensidade
                const rand = Math.random();
                if (rand > 0.92) {
                    ctx.fillStyle = colors.cream;
                } else if (rand > 0.7) {
                    ctx.fillStyle = colors.goldBright;
                } else if (rand > 0.4) {
                    ctx.fillStyle = colors.goldMedium;
                } else {
                    ctx.fillStyle = colors.goldDim;
                }

                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        // Resize handler
        window.addEventListener('resize', resizeCanvas);

        // Embed mode detection
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
