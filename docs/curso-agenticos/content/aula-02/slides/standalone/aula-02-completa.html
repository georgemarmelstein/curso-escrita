    <style>
        /* ============================================
           VARIAVEIS CSS - Paleta: SUPER (Institucional)
           ============================================ */
        :root {
            --cor-primaria: #194A68;
            --cor-secundaria: #BE9C6D;
            --cor-fundo: #3A3A3A;
            --cor-accent: #5287A8;
            --cor-texto: #FFF4E4;
            --r-main-font: 'IBM Plex Serif', 'Lora', Georgia, serif;
            --r-heading-font: 'Outfit', 'Montserrat', 'Helvetica Neue', sans-serif;
            --r-main-color: #FFF4E4;
            --r-heading-color: #BE9C6D;
            --r-background-color: #3A3A3A;
        }

        /* ============================================
           TIPOGRAFIA
           ============================================ */
        .reveal h1, .reveal h2, .reveal h3, .reveal h4 {
            text-transform: none;
            font-weight: 600;
            font-family: 'Outfit', 'Montserrat', 'Helvetica Neue', sans-serif;
            color: var(--cor-secundaria);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .reveal p, .reveal li, .reveal blockquote {
            font-family: 'IBM Plex Serif', 'Lora', Georgia, serif;
            color: var(--cor-texto);
        }
        .reveal pre, .reveal code {
            font-family: 'IBM Plex Mono', 'Consolas', 'Monaco', monospace;
        }

        /* ============================================
           LAYOUT BASE
           ============================================ */
        .reveal section {
            text-align: center;
        }
        .reveal ul {
            list-style-type: none;
        }
        .reveal ul li::before {
            content: "•";
            color: var(--cor-secundaria);
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .reveal blockquote {
            background: none;
            box-shadow: none;
            font-family: 'IBM Plex Serif', 'Lora', Georgia, serif;
        }
        .reveal pre {
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border-radius: 8px;
        }
        .reveal pre code {
            overflow: visible;
            max-height: none;
        }

        /* ============================================
           OVERLAYS - Estilo Vignette (do superposts)
           ============================================ */
        .reveal .slides section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center,
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0.5) 50%,
                rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 1;
        }
        .reveal .slides section.no-overlay::before {
            display: none;
        }
        .reveal .slides section.light-overlay::before {
            background: rgba(0,0,0,0.5);
            top: -50vh;
            left: -50vw;
            width: 200vw;
            height: 200vh;
        }

        /* Titulos acima do overlay para maior destaque */
        .reveal .slides section h1,
        .reveal .slides section h2,
        .reveal .slides section h3,
        .reveal .slides section h4 {
            position: relative;
            z-index: 2;
        }

        /* Conteudo tambem acima do overlay */
        .reveal .slides section > div,
        .reveal .slides section > p,
        .reveal .slides section > ul,
        .reveal .slides section > blockquote,
        .reveal .slides section > pre {
            position: relative;
            z-index: 2;
        }

        /* ============================================
           DESTAQUE PROGRESSIVO (Spotlight Effect)
           ============================================ */
        .reveal .slides section .fragment.highlight-current-visible {
            opacity: 0.3;
            transform: scale(0.95);
            filter: grayscale(30%);
        }
        .reveal .slides section .fragment.highlight-current-visible.current-fragment {
            opacity: 1;
            transform: scale(1.02);
            filter: grayscale(0%);
            box-shadow: 0 0 30px rgba(190, 156, 109, 0.4), 0 8px 32px rgba(0,0,0,0.5);
            border-color: var(--cor-secundaria) !important;
        }
        .reveal .slides section .fragment.highlight-current-visible.visible:not(.current-fragment) {
            opacity: 0.5;
            transform: scale(0.98);
            filter: grayscale(20%);
        }

        /* ============================================
           LISTA COM HIGHLIGHT PROGRESSIVO
           ============================================ */
        .reveal .highlight-list li.highlight-current-item {
            opacity: 0.35;
            transition: opacity 0.4s ease, transform 0.3s ease;
        }
        .reveal .highlight-list li.highlight-current-item.visible {
            opacity: 0.5;
        }
        .reveal .highlight-list li.highlight-current-item.current-fragment {
            opacity: 1;
            transform: translateX(10px);
        }
        .reveal .highlight-list li.highlight-current-item:first-child:not(.visible) {
            opacity: 1;
        }

        /* ============================================
           HIGHLIGHTS
           ============================================ */
        .highlight-color-pop {
            color: var(--cor-secundaria);
            font-weight: 700;
        }
        .highlight-box {
            background: var(--cor-secundaria);
            color: var(--cor-fundo);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* ============================================
           CARDS E GRIDS
           ============================================ */
        .card {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .card-accent {
            border-left: 4px solid var(--cor-secundaria);
        }

        /* ============================================
           ASSINATURA DO AUTOR
           ============================================ */
        .author-signature {
            position: fixed;
            bottom: 20px;
            right: 30px;
            font-family: 'Outfit', 'Montserrat', sans-serif;
            font-size: 0.85em;
            font-weight: 500;
            letter-spacing: 2px;
            color: rgba(190, 156, 109, 0.6);
            text-transform: uppercase;
            z-index: 9999;
            pointer-events: none;
        }

        /* ============================================
           IFRAMES PARA DEMOS

        .demo-iframe-container {

            padding: 0;

            position: relative;
            left: 50%;
        }
        .demo-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
        }
    </style>
</head>
