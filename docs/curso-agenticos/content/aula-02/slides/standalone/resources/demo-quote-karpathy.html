<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Karpathy - Ferramenta Alienígena</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* PALETA SUPER */
        :root {
            --super-gold: #BE9C6D;
            --super-gold-light: #d4b896;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
            --super-bg-section: #1a1a2e;
            --super-red: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--super-bg-dark);
        }

        /* Grid sutil de fundo */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(190, 156, 109, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(190, 156, 109, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
        }

        /* Container principal */
        .quote-container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            padding: 60px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 60px;
            align-items: center;
        }

        /* Lado do texto */
        .text-side {
            position: relative;
        }

        /* Número do ano grande */
        .big-year {
            font-family: 'Playfair Display', serif;
            font-size: clamp(8em, 15vw, 12em);
            font-weight: 800;
            color: transparent;
            -webkit-text-stroke: 1px rgba(190, 156, 109, 0.3);
            line-height: 0.9;
            margin-bottom: -30px;
            animation: fadeIn 1s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2em, 4vw, 3.5em);
            font-weight: 400;
            font-style: italic;
            color: var(--super-cream);
            line-height: 1.4;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease 0.4s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-text .highlight {
            color: var(--super-gold);
            font-weight: 700;
            font-style: normal;
        }

        .quote-text .highlight-strike {
            color: var(--super-red);
            font-weight: 700;
            font-style: normal;
            text-decoration: line-through;
            text-decoration-thickness: 2px;
        }

        /* Linha + autor */
        .author-section {
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .decorative-line {
            width: 60px;
            height: 2px;
            background: var(--super-gold);
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.2em, 2vw, 1.8em);
            font-weight: 600;
            color: var(--super-gold);
            letter-spacing: 1px;
        }

        .author-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1em, 1.6vw, 1.4em);
            color: rgba(255, 244, 228, 0.5);
            margin-top: 3px;
        }

        /* Lado da foto */
        .photo-side {
            position: relative;
            animation: fadeInRight 1s ease 0.5s both;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .photo-frame {
            position: relative;
            width: 200px;
            height: 250px;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid var(--super-gold);
            z-index: 1;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            filter: grayscale(100%);
            position: relative;
            z-index: 2;
        }

        /* Label lateral */
        .side-label {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            font-family: 'Inter', sans-serif;
            font-size: 0.7em;
            font-weight: 500;
            color: var(--super-gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Badge inferior */
        .bottom-badge {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(190, 156, 109, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease 0.8s both;
            z-index: 10;
        }

        .bottom-badge .icon {
            font-size: 1.2em;
        }

        .bottom-badge .text {
            font-family: 'Inter', sans-serif;
            font-size: 0.75em;
            color: var(--super-cream);
            letter-spacing: 1px;
        }

        .bottom-badge .text .curso {
            color: var(--super-gold);
            font-weight: 600;
        }

        /* Embed mode - AUMENTADO para projeção em sala */
        body.embed-mode { height: 100vh; overflow: hidden; }
        body.embed-mode .quote-container { padding: 35px 50px; gap: 40px; max-height: 100vh; }
        body.embed-mode .text-side { max-width: 60%; }
        body.embed-mode .quote-text { font-size: clamp(1.8em, 3.2vw, 2.8em); line-height: 1.4; }
        body.embed-mode .big-year { font-size: clamp(6em, 11vw, 10em); margin-bottom: 15px; }
        body.embed-mode .photo-frame { width: 180px; height: 230px; }
        body.embed-mode .author-section { margin-top: 25px; }
        body.embed-mode .author-name { font-size: clamp(1.1em, 1.7vw, 1.5em); }
        body.embed-mode .author-title { font-size: clamp(0.9em, 1.4vw, 1.2em); }
        body.embed-mode .side-label { font-size: 0.8em; }
        body.embed-mode .bottom-badge { bottom: 20px; padding: 10px 20px; }
        body.embed-mode .bottom-badge .text { font-size: 0.7em; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="quote-container">
        <div class="text-side">
            <div class="big-year">2025</div>
            <p class="quote-text">
                Claramente alguma <span class="highlight">ferramenta alienígena</span> poderosa
                foi distribuída, exceto que ela vem sem manual.
            </p>

            <div class="author-section">
                <div class="decorative-line"></div>
                <div class="author-info">
                    <span class="author-name">Andrej Karpathy</span>
                    <span class="author-title">Ex-Director of AI @ Tesla | Co-founder OpenAI</span>
                </div>
            </div>
        </div>

        <div class="photo-side">
            <div class="photo-frame">
                <img src="andrej-karpathy.jpg" alt="Andrej Karpathy">
            </div>
            <div class="side-label">Janeiro 2025</div>
        </div>
    </div>

    <script>
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
