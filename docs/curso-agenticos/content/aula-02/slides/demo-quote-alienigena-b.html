<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Karpathy - Proposta B (Spotlight Dramático)</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --super-gold: #BE9C6D;
            --super-gold-light: #d4b896;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
            --super-green: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--super-bg-dark);
            position: relative;
        }

        /* Spotlight effect */
        .spotlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(ellipse at center,
                rgba(190, 156, 109, 0.08) 0%,
                rgba(190, 156, 109, 0.03) 30%,
                transparent 60%);
            pointer-events: none;
            z-index: 1;
            animation: pulse-spotlight 4s ease-in-out infinite;
        }

        @keyframes pulse-spotlight {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        /* Vignette forte */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center,
                transparent 0%,
                rgba(10, 10, 18, 0.5) 40%,
                rgba(10, 10, 18, 0.95) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            padding: 40px;
            max-width: 1200px;
        }

        /* Lado esquerdo - Autor */
        .author-side {
            flex-shrink: 0;
            text-align: center;
            animation: fadeInLeft 1s ease both;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .author-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--super-gold);
            object-fit: cover;
            filter: grayscale(20%);
            box-shadow: 0 0 40px rgba(190, 156, 109, 0.3);
            margin-bottom: 20px;
        }

        .author-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            font-weight: 600;
            color: var(--super-gold);
            margin-bottom: 8px;
        }

        .author-title {
            font-size: 0.9em;
            color: rgba(255, 244, 228, 0.5);
            font-weight: 300;
        }

        /* Lado direito - Quote */
        .quote-side {
            flex: 1;
            max-width: 650px;
            animation: fadeInRight 1s ease 0.3s both;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .quote-wrapper {
            position: relative;
            padding-left: 30px;
            border-left: 4px solid var(--super-gold);
        }

        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 2.4em;
            font-weight: 400;
            font-style: italic;
            line-height: 1.5;
            color: var(--super-cream);
            margin-bottom: 30px;
        }

        .highlight-alien {
            color: var(--super-gold);
            font-weight: 700;
            font-style: normal;
        }

        .highlight-manual {
            color: #ef4444;
            font-weight: 700;
            font-style: normal;
            position: relative;
        }

        .highlight-manual::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 3px;
            background: #ef4444;
            transform: rotate(-2deg);
        }

        /* Badge de contexto */
        .context-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(190, 156, 109, 0.1);
            border: 1px solid rgba(190, 156, 109, 0.3);
            border-radius: 30px;
            animation: fadeIn 1s ease 0.8s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .context-badge .icon {
            font-size: 1.3em;
        }

        .context-badge .text {
            font-size: 0.95em;
            color: var(--super-gold-light);
        }

        .context-badge .date {
            color: rgba(255, 244, 228, 0.4);
            font-size: 0.85em;
            margin-left: 10px;
        }

        /* Call to action no fundo */
        .cta-bottom {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            animation: fadeInUp 1s ease 1.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .cta-line {
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--super-green);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cta-line .arrow {
            font-size: 1.5em;
            animation: bounce-arrow 1s ease infinite;
        }

        @keyframes bounce-arrow {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        /* Embed mode */
        body.embed-mode .container { gap: 40px; padding: 30px; }
        body.embed-mode .author-photo { width: 140px; height: 140px; }
        body.embed-mode .author-name { font-size: 1.2em; }
        body.embed-mode .quote { font-size: 1.9em; }
        body.embed-mode .quote-wrapper { padding-left: 25px; }
        body.embed-mode .cta-bottom { bottom: 25px; }
        body.embed-mode .cta-line { font-size: 1em; }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    <div class="vignette"></div>

    <div class="container">
        <div class="author-side">
            <img src="andrej-karpathy.jpg" alt="Andrej Karpathy" class="author-photo">
            <div class="author-name">Andrej Karpathy</div>
            <div class="author-title">Ex-Tesla AI, OpenAI</div>
        </div>

        <div class="quote-side">
            <div class="quote-wrapper">
                <p class="quote">
                    "Claramente alguma <span class="highlight-alien">ferramenta alienígena</span> poderosa foi distribuída, exceto que ela vem <span class="highlight-manual">sem manual</span>."
                </p>
                <div class="context-badge">
                    <span class="icon">&#128172;</span>
                    <span class="text">Sobre ferramentas de IA generativa</span>
                    <span class="date">Janeiro 2025</span>
                </div>
            </div>
        </div>
    </div>

    <div class="cta-bottom">
        <div class="cta-line">
            <span>Este curso é o manual</span>
            <span class="arrow">&#10132;</span>
        </div>
    </div>

    <script>
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
