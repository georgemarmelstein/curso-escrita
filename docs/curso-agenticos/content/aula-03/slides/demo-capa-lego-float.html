<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Capa Lego Float</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════════════════════════
           PALETA SUPER
           ═══════════════════════════════════════════════════════════ */
        :root {
            --super-gold: #BE9C6D;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
            --super-green: #4ade80;
            --super-cyan: #22d3ee;
            --super-purple: #a78bfa;
            --super-pink: #f472b6;
            --super-amber: #fbbf24;
            --super-red: #ef4444;
            --super-blue: #60a5fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--super-bg-dark);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Deep space with subtle gradients */
        .space-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse 80% 50% at 30% 20%, rgba(190, 156, 109, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 70% 80%, rgba(167, 139, 250, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, #050510 0%, #0a0a1a 50%, #0d0d18 100%);
            z-index: 0;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--super-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.2; }
            25% { transform: translateY(-30px) translateX(10px); opacity: 0.5; }
            50% { transform: translateY(-50px) translateX(-10px); opacity: 0.3; }
            75% { transform: translateY(-20px) translateX(5px); opacity: 0.4; }
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center,
                transparent 20%,
                rgba(10, 10, 18, 0.4) 60%,
                rgba(10, 10, 18, 0.9) 100%);
            pointer-events: none;
            z-index: 10;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ═══════════════════════════════════════════════════════════
           3D FLOATING BLOCKS
           ═══════════════════════════════════════════════════════════ */
        .blocks-container {
            position: relative;
            width: 800px;
            height: 400px;
            perspective: 1200px;
            margin-bottom: 30px;
        }

        /* 3D Block */
        .block-3d {
            position: absolute;
            transform-style: preserve-3d;
            opacity: 0;
            animation: blockFloat 8s ease-in-out infinite, blockAppear 1s ease forwards;
        }

        @keyframes blockAppear {
            from { opacity: 0; transform: scale(0.5) translateZ(-100px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        @keyframes blockFloat {
            0%, 100% { transform: translateY(0) rotateX(15deg) rotateY(-10deg); }
            50% { transform: translateY(-15px) rotateX(18deg) rotateY(-5deg); }
        }

        /* Block faces */
        .block-face {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .block-top {
            transform: rotateX(90deg) translateZ(var(--block-height));
            filter: brightness(1.3);
        }

        .block-front {
            transform: translateZ(calc(var(--block-depth) / 2));
        }

        .block-right {
            transform: rotateY(90deg) translateZ(calc(var(--block-width) / 2));
            filter: brightness(0.8);
        }

        /* Studs on top */
        .studs-container {
            position: absolute;
            display: grid;
            gap: 8px;
            transform: rotateX(90deg) translateZ(calc(var(--block-height) + 1px));
        }

        .stud-3d {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: inherit;
            filter: brightness(1.2);
            box-shadow:
                inset 0 -3px 0 rgba(0,0,0,0.2),
                0 2px 4px rgba(0,0,0,0.3);
        }

        /* Block label */
        .block-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.8em;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        /* Individual blocks */
        .block-workflow {
            --block-width: 180px;
            --block-height: 40px;
            --block-depth: 60px;
            --block-color: var(--super-amber);
            top: 80px;
            left: 80px;
            animation-delay: 0.1s;
            animation-duration: 7s;
        }

        .block-agent {
            --block-width: 140px;
            --block-height: 45px;
            --block-depth: 70px;
            --block-color: var(--super-gold);
            top: 150px;
            left: 300px;
            animation-delay: 0.3s;
            animation-duration: 8s;
        }

        .block-pipeline {
            --block-width: 160px;
            --block-height: 35px;
            --block-depth: 55px;
            --block-color: var(--super-cyan);
            top: 60px;
            left: 450px;
            animation-delay: 0.5s;
            animation-duration: 9s;
        }

        .block-gate {
            --block-width: 100px;
            --block-height: 50px;
            --block-depth: 50px;
            --block-color: var(--super-red);
            top: 220px;
            left: 150px;
            animation-delay: 0.7s;
            animation-duration: 7.5s;
        }

        .block-fanout {
            --block-width: 120px;
            --block-height: 35px;
            --block-depth: 45px;
            --block-color: var(--super-purple);
            top: 250px;
            left: 400px;
            animation-delay: 0.9s;
            animation-duration: 8.5s;
        }

        .block-context {
            --block-width: 130px;
            --block-height: 40px;
            --block-depth: 50px;
            --block-color: var(--super-green);
            top: 180px;
            left: 550px;
            animation-delay: 1.1s;
            animation-duration: 7.2s;
        }

        /* Connection lines between blocks */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                rgba(190, 156, 109, 0.4),
                transparent);
            transform-origin: left center;
            opacity: 0;
            animation: lineAppear 1s ease 1.5s forwards;
        }

        @keyframes lineAppear {
            to { opacity: 1; }
        }

        .line-1 {
            width: 120px;
            top: 130px;
            left: 200px;
            transform: rotate(20deg);
        }

        .line-2 {
            width: 100px;
            top: 180px;
            left: 420px;
            transform: rotate(-15deg);
        }

        .line-3 {
            width: 80px;
            top: 230px;
            left: 280px;
            transform: rotate(30deg);
        }

        /* Floating equation */
        .equation {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            animation: eqAppear 1s ease 2s forwards;
        }

        @keyframes eqAppear {
            to { opacity: 0.7; }
        }

        .eq-block {
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7em;
            font-weight: 500;
        }

        .eq-block.workflow { background: rgba(251, 191, 36, 0.2); color: var(--super-amber); }
        .eq-block.agent { background: rgba(190, 156, 109, 0.2); color: var(--super-gold); }
        .eq-block.gates { background: rgba(239, 68, 68, 0.2); color: var(--super-red); }
        .eq-block.result { background: rgba(74, 222, 128, 0.2); color: var(--super-green); }

        .eq-operator {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2em;
            color: rgba(255, 244, 228, 0.4);
        }

        /* ═══════════════════════════════════════════════════════════
           TITLE
           ═══════════════════════════════════════════════════════════ */
        .title-container {
            text-align: center;
            z-index: 20;
            opacity: 0;
            animation: titleFade 1s ease 1.3s forwards;
        }

        @keyframes titleFade {
            to { opacity: 1; }
        }

        .title-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7em;
            color: rgba(255, 244, 228, 0.5);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .title-main {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 3.2em;
            font-weight: 600;
            color: var(--super-cream);
            letter-spacing: 3px;
            text-shadow: 0 0 60px rgba(190, 156, 109, 0.4);
            margin-bottom: 12px;
        }

        .title-sub {
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            color: rgba(255, 244, 228, 0.5);
            font-weight: 300;
        }

        /* ═══════════════════════════════════════════════════════════
           EMBED MODE
           ═══════════════════════════════════════════════════════════ */
        body.embed-mode .title-main { font-size: 2.5em; }
        body.embed-mode .blocks-container { width: 700px; height: 350px; }
        body.embed-mode .equation { bottom: 20px; }
        body.embed-mode .eq-block { padding: 6px 12px; font-size: 0.65em; }
    </style>
</head>
<body>
    <div class="space-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="vignette"></div>

    <div class="container">
        <div class="blocks-container">
            <!-- Connection lines -->
            <div class="connection-line line-1"></div>
            <div class="connection-line line-2"></div>
            <div class="connection-line line-3"></div>

            <!-- 3D Blocks (simplified representation) -->
            <div class="block-3d block-workflow" style="transform: rotateX(15deg) rotateY(-10deg);">
                <div class="block-face block-front" style="width: 180px; height: 40px; background: var(--super-amber);">
                    <span class="block-label">WORKFLOW</span>
                </div>
            </div>

            <div class="block-3d block-agent" style="transform: rotateX(18deg) rotateY(-8deg);">
                <div class="block-face block-front" style="width: 140px; height: 45px; background: var(--super-gold);">
                    <span class="block-label">AGENT</span>
                </div>
            </div>

            <div class="block-3d block-pipeline" style="transform: rotateX(12deg) rotateY(-12deg);">
                <div class="block-face block-front" style="width: 160px; height: 35px; background: var(--super-cyan);">
                    <span class="block-label">PIPELINE</span>
                </div>
            </div>

            <div class="block-3d block-gate" style="transform: rotateX(20deg) rotateY(-5deg);">
                <div class="block-face block-front" style="width: 100px; height: 50px; background: var(--super-red);">
                    <span class="block-label">GATE</span>
                </div>
            </div>

            <div class="block-3d block-fanout" style="transform: rotateX(14deg) rotateY(-15deg);">
                <div class="block-face block-front" style="width: 120px; height: 35px; background: var(--super-purple);">
                    <span class="block-label">FAN-OUT</span>
                </div>
            </div>

            <div class="block-3d block-context" style="transform: rotateX(16deg) rotateY(-7deg);">
                <div class="block-face block-front" style="width: 130px; height: 40px; background: var(--super-green);">
                    <span class="block-label">CONTEXT</span>
                </div>
            </div>
        </div>

        <div class="title-container">
            <div class="title-label">Aula 03</div>
            <h1 class="title-main">Arquitetura de Agentes</h1>
            <p class="title-sub">Componentes que se encaixam</p>
        </div>

        <div class="equation">
            <span class="eq-block workflow">Workflow</span>
            <span class="eq-operator">+</span>
            <span class="eq-block agent">Agent</span>
            <span class="eq-operator">+</span>
            <span class="eq-block gates">Gates</span>
            <span class="eq-operator">=</span>
            <span class="eq-block result">Sistema</span>
        </div>
    </div>

    <script>
        // Generate floating particles
        function generateParticles() {
            const container = document.getElementById('particles');
            const count = 30;

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        generateParticles();

        // Embed mode detection
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
