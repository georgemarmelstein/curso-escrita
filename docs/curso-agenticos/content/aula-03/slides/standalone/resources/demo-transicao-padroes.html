<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição - Workflow Agente-Agente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #BE9C6D;
            --gold-bright: #D4AF37;
            --cream: #FFF4E4;
            --dark: #0a0a12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
        }

        .bg-image {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('../../../site/assets/20260115_1706_Image Generation_remix_01kf1m73q6edh9t2mejw6v96jb.png') center center / cover no-repeat;
            z-index: 0;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 18, 0.75) 0%,
                rgba(10, 10, 18, 0.5) 50%,
                rgba(10, 10, 18, 0.7) 100%
            );
            z-index: 1;
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(10, 10, 18, 0.8) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 8vh 4vw;
        }

        .title {
            font-family: 'Playfair Display', 'Times New Roman', Georgia, serif;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            color: var(--cream);
            text-shadow: 0 4px 40px rgba(0, 0, 0, 0.6);
            margin-bottom: 2vh;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.3s;
        }

        .title .highlight {
            background: linear-gradient(90deg, var(--gold), var(--gold-bright));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 1.8vw, 1.5rem);
            color: rgba(255, 244, 228, 0.7);
            font-weight: 300;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.6s;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Embed mode */
        body.embed-mode .title {
            font-size: clamp(2rem, 4vw, 3.5rem);
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    <div class="vignette"></div>

    <div class="container">
        <h1 class="title">Workflow <span class="highlight">Agente-Agente</span></h1>
        <p class="subtitle">Os 5 Padrões da Anthropic</p>
    </div>

    <script>
        // Embed mode detection
        try {
            if (window.self !== window.top) {
                document.body.classList.add('embed-mode');
            }
        } catch (e) {
            document.body.classList.add('embed-mode');
        }
    </script>
</body>
</html>
