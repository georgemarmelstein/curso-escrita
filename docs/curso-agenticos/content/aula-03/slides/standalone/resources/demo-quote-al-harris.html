<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Quote Al Harris</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --super-gold: #BE9C6D;
            --super-cream: #FFF4E4;
            --super-bg-dark: #0a0a12;
            --super-green: #4ade80;
            --super-cyan: #22d3ee;
            --super-amber: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--super-bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Success glow - verde pulsante */
        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150vw;
            height: 150vh;
            background: radial-gradient(ellipse at center,
                rgba(74, 222, 128, 0.12) 0%,
                transparent 45%);
            z-index: 0;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center,
                transparent 30%,
                rgba(10, 10, 18, 0.7) 100%);
            pointer-events: none;
            z-index: 10;
        }

        /* Container fullscreen */
        .container {
            position: relative;
            z-index: 50;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vh 8vw;
        }

        /* Terminal header minimalista */
        .terminal-header {
            position: absolute;
            top: 3vh;
            left: 4vw;
            display: flex;
            align-items: center;
            gap: 1.5vw;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .terminal-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27ca40; }

        .terminal-title {
            font-size: clamp(0.7rem, 1vw, 0.9rem);
            color: rgba(255, 244, 228, 0.4);
        }

        /* Success badge */
        .success-badge {
            position: absolute;
            top: 3vh;
            right: 4vw;
            display: flex;
            align-items: center;
            gap: 0.8vw;
            padding: 1vh 2vw;
            background: rgba(74, 222, 128, 0.15);
            border: 1px solid rgba(74, 222, 128, 0.4);
            border-radius: 8px;
            opacity: 0;
            animation: slideIn 0.5s ease 0.4s forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .success-icon {
            color: var(--super-green);
            font-size: clamp(1rem, 1.5vw, 1.3rem);
        }

        .success-text {
            color: var(--super-green);
            font-size: clamp(0.7rem, 1vw, 0.9rem);
        }

        /* Quote principal - GIGANTE */
        .quote-container {
            text-align: center;
            max-width: 85vw;
        }

        .quote-text {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(2.8rem, 6.5vw, 6rem);
            font-weight: 600;
            color: var(--super-cream);
            line-height: 1.2;
            opacity: 0;
            animation: revealQuote 0.8s ease 0.6s forwards;
        }

        @keyframes revealQuote {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .highlight {
            color: var(--super-green);
            font-weight: 700;
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.06em;
            background: var(--super-green);
            opacity: 0.5;
        }

        /* Original em inglÃªs */
        .original-container {
            margin-top: 4vh;
            opacity: 0;
            animation: fadeUp 0.5s ease 1.2s forwards;
        }

        .original-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.7rem, 1vw, 0.9rem);
            font-style: italic;
            color: rgba(255, 244, 228, 0.3);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Autor */
        .author-container {
            margin-top: 5vh;
            text-align: center;
            opacity: 0;
            animation: fadeUp 0.5s ease 1.4s forwards;
        }

        .author-name {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.3rem, 2.2vw, 1.8rem);
            font-weight: 600;
            color: var(--super-gold);
        }

        .author-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.75rem, 1.1vw, 0.95rem);
            color: rgba(255, 244, 228, 0.5);
            margin-top: 0.5em;
        }

        /* Insight bar no fundo */
        .insight-bar {
            position: absolute;
            bottom: 4vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 1.5vh 3vw;
            background: rgba(190, 156, 109, 0.1);
            border: 1px solid rgba(190, 156, 109, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1vw;
            opacity: 0;
            animation: fadeUp 0.5s ease 1.8s forwards;
        }

        .insight-icon {
            font-size: clamp(1.2rem, 1.8vw, 1.5rem);
        }

        .insight-text {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.85rem, 1.3vw, 1.1rem);
            color: var(--super-gold);
        }

        /* Embed mode */
        body.embed-mode .quote-text {
            font-size: clamp(2.2rem, 5.5vw, 4.5rem);
        }
    </style>
</head>
<body>

        <div class="terminal-header">

                <div class="dot yellow"></div>

            </div>

        </div>

        <div class="success-badge">

        <div class="quote-container">

            </p>
        </div>

        <div class="original-container">

    <script>
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
