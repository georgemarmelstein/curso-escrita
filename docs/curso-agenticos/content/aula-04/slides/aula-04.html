<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia de um Sistema Agêntico</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Serif:ital,wght@0,400;0,600;0,700;1,400&family=Lora:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/black.css">
    <style>
        /* ============================================
           VARIÁVEIS CSS - Paleta: SUPER (Institucional)
           ============================================ */
        :root {
            --cor-primaria: #194A68;
            --cor-secundaria: #BE9C6D;
            --cor-fundo: #3A3A3A;
            --cor-accent: #5287A8;
            --cor-texto: #FFF4E4;
            --r-main-font: 'IBM Plex Serif', 'Lora', Georgia, serif;
            --r-heading-font: 'Outfit', 'Montserrat', 'Helvetica Neue', sans-serif;
            --r-main-color: #FFF4E4;
            --r-heading-color: #BE9C6D;
            --r-background-color: #3A3A3A;
        }

        /* ============================================
           TIPOGRAFIA
           ============================================ */
        .reveal h1, .reveal h2, .reveal h3, .reveal h4 {
            text-transform: none;
            font-weight: 600;
            font-family: 'Outfit', 'Montserrat', 'Helvetica Neue', sans-serif;
            color: var(--cor-secundaria);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .reveal p, .reveal li, .reveal blockquote {
            font-family: 'IBM Plex Serif', 'Lora', Georgia, serif;
            color: var(--cor-texto);
        }
        .reveal pre, .reveal code {
            font-family: 'IBM Plex Mono', 'Consolas', 'Monaco', monospace;
        }

        /* ============================================
           LAYOUT BASE
           ============================================ */
        .reveal section {
            text-align: center;
        }
        .reveal ul {
            list-style-type: none;
        }
        .reveal ul li::before {
            content: "•";
            color: var(--cor-secundaria);
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .reveal blockquote {
            background: none;
            box-shadow: none;
            font-family: 'IBM Plex Serif', 'Lora', Georgia, serif;
        }
        .reveal pre {
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border-radius: 8px;
        }
        .reveal pre code {
            overflow: visible;
            max-height: none;
        }

        /* ============================================
           OVERLAYS - Estilo Vignette
           ============================================ */
        .reveal .slides section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center,
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0.5) 50%,
                rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .reveal .slides section h1,
        .reveal .slides section h2,
        .reveal .slides section h3,
        .reveal .slides section h4 {
            position: relative;
            z-index: 2;
        }

        .reveal .slides section > div,
        .reveal .slides section > p,
        .reveal .slides section > ul,
        .reveal .slides section > blockquote,
        .reveal .slides section > pre {
            position: relative;
            z-index: 2;
        }

        /* ============================================
           IFRAMES PARA DEMOS
           ============================================ */
        .demo-iframe-container {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0 0 0 -50vw;
            position: relative;
            left: 50%;
        }
        .demo-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
        }

        /* ============================================
           HIGHLIGHTS
           ============================================ */
        .highlight-color-pop {
            color: var(--cor-secundaria);
            font-weight: 700;
        }
        .highlight-box {
            background: var(--cor-secundaria);
            color: var(--cor-fundo);
            padding: 2px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">

    <!-- ============================================
         SLIDE 1 - CAPA (Demo Interativo)
         ============================================ -->
    <section data-background-color="#0a0a12" data-background-opacity="1">
        <div class="demo-iframe-container">
            <iframe src="demo-capa-puzzle.html" loading="lazy"></iframe>
        </div>
    </section>


    <!-- ============================================
         SLIDE 2 - EVOLUÇÃO DO CLAUDE CODE (Demo Interativo)
         ============================================ -->
    <section data-background-color="#0a0a12" data-background-opacity="1">
        <div class="demo-iframe-container">
            <iframe src="demo-evolucao-claude.html" loading="lazy"></iframe>
        </div>
    </section>


    <!-- ============================================
         SLIDE 3 - ANATOMIA DE UM SISTEMA AGÊNTICO (Demo Interativo)
         ============================================ -->
    <section data-background-color="#0a0a12" data-background-opacity="1">
        <div class="demo-iframe-container">
            <iframe src="demo-anatomia-agents.html" loading="lazy"></iframe>
        </div>
    </section>


    <!-- ============================================
         SLIDE 4 - ENCERRAMENTO: CONSTRUIR PARA COMPREENDER
         ============================================ -->
    <section data-background-color="#0a0a12" data-background-opacity="1">
        <div class="demo-iframe-container">
            <iframe src="demo-quote-fechamento.html" loading="lazy"></iframe>
        </div>
    </section>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            backgroundTransition: 'fade',
            slideNumber: true,
            controls: true,
            progress: true,
            center: true,
            keyboard: true,
        });
    </script>
</body>
</html>
