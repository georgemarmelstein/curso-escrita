<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Quote Barry Zhang (Skills are folders)</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #BE9C6D;
            --gold-light: #d4b896;
            --cream: #FFF4E4;
            --dark: #0a0a12;
            --green: #4ade80;
            --cyan: #22d3ee;
            --purple: #a78bfa;
            --amber: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #050508;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Vignette elegante */
        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center,
                transparent 25%,
                rgba(0, 0, 0, 0.3) 55%,
                rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
            z-index: 90;
        }

        /* Glow verde suave (desmistifica√ß√£o) */
        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120vw;
            height: 120vh;
            background: radial-gradient(ellipse at center,
                rgba(74, 222, 128, 0.06) 0%,
                transparent 50%);
            z-index: 0;
        }

        /* Container fullscreen */
        .container {
            position: relative;
            z-index: 50;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vh 8vw;
        }

        /* Terminal prompt no topo */
        .prompt-line {
            position: absolute;
            top: 4vh;
            left: 5vw;
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            color: var(--green);
            opacity: 0;
            animation: typeIn 0.5s ease 0.2s forwards;
        }

        @keyframes typeIn {
            to { opacity: 0.8; }
        }

        .prompt { color: var(--green); }
        .command { color: var(--amber); }
        .cursor {
            display: inline-block;
            width: 0.6em;
            height: 1.2em;
            background: var(--green);
            animation: cursorBlink 1s step-end infinite;
            margin-left: 4px;
            vertical-align: text-bottom;
        }

        @keyframes cursorBlink {
            50% { opacity: 0; }
        }

        /* Quote principal */
        .quote-container {
            text-align: center;
            max-width: 85vw;
        }

        .quote-text {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(2.5rem, 5.5vw, 5rem);
            font-weight: 600;
            color: var(--cream);
            line-height: 1.3;
            opacity: 0;
            animation: revealQuote 1s ease 0.5s forwards;
        }

        @keyframes revealQuote {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .highlight {
            color: var(--green);
            position: relative;
            white-space: nowrap;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0.05em;
            left: 0;
            width: 100%;
            height: 0.08em;
            background: var(--green);
            opacity: 0.5;
        }

        /* Folder icon animation */
        .folder-visual {
            margin: 4vh 0;
            opacity: 0;
            animation: fadeIn 0.5s ease 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .folder-icon {
            font-size: clamp(4rem, 8vw, 7rem);
            filter: drop-shadow(0 0 30px rgba(74, 222, 128, 0.3));
            animation: folderBounce 2s ease-in-out infinite;
        }

        @keyframes folderBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .folder-caption {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            color: rgba(255, 244, 228, 0.4);
            margin-top: 1vh;
        }

        /* Original em ingl√™s */
        .original-container {
            margin-top: 3vh;
            opacity: 0;
            animation: fadeUp 0.5s ease 1.3s forwards;
        }

        .original-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.75rem, 1.1vw, 0.95rem);
            font-style: italic;
            color: rgba(255, 244, 228, 0.35);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Autor */
        .author-container {
            margin-top: 4vh;
            opacity: 0;
            animation: fadeUp 0.5s ease 1.6s forwards;
        }

        .author-name {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.2rem, 2vw, 1.6rem);
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 0.05em;
        }

        .author-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.75rem, 1.2vw, 1rem);
            color: rgba(255, 244, 228, 0.5);
            margin-top: 0.5em;
        }

        /* Info bar no fundo */
        .info-bar {
            position: absolute;
            bottom: 4vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 1.2vh 3vw;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1vw;
            opacity: 0;
            animation: barAppear 0.5s ease 2s forwards;
        }

        @keyframes barAppear {
            to { opacity: 1; }
        }

        .info-icon {
            color: var(--green);
            font-size: clamp(1rem, 1.5vw, 1.3rem);
        }

        .info-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.7rem, 1vw, 0.9rem);
            color: var(--green);
            letter-spacing: 0.08em;
        }

        /* Embed mode */
        body.embed-mode .quote-text {
            font-size: clamp(2rem, 4.5vw, 3.8rem);
        }
        body.embed-mode .container {
            padding: 4vh 6vw;
        }
        body.embed-mode .folder-icon {
            font-size: clamp(3rem, 6vw, 5rem);
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="prompt-line">
            <span class="prompt">$</span> <span class="command">ls .claude/skills/</span><span class="cursor"></span>
        </div>

        <div class="quote-container">
            <p class="quote-text">
                Skills s√£o apenas <span class="highlight">pastas</span>.<br>
                Literalmente isso.
            </p>
        </div>

        <div class="folder-visual">
            <div class="folder-icon">üìÅ</div>
            <div class="folder-caption">.claude/skills/minha-expertise/</div>
        </div>

        <div class="original-container">
            <p class="original-text">
                "Skills are just folders. That's literally all they are."
            </p>
        </div>

        <div class="author-container">
            <div class="author-name">Barry Zhang</div>
            <div class="author-title">Anthropic ‚Ä¢ AI Engineer Summit 2025</div>
        </div>

        <div class="info-bar">
            <span class="info-icon">üí°</span>
            <span class="info-text">N√£o √© magia. S√£o arquivos.</span>
        </div>
    </div>

    <script>
        function detectEmbedMode() {
            try {
                if (window.self !== window.top) {
                    document.body.classList.add('embed-mode');
                }
            } catch (e) {
                document.body.classList.add('embed-mode');
            }
        }
        detectEmbedMode();
    </script>
</body>
</html>
